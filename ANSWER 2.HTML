<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Section with Gradient Background</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <section class="analytics-section">
        <div class="analytics-container">
            <h2>Website Analytics</h2>
            <div class="analytics-metrics">
                <div class="metric">
                    <h3>Visits</h3>
                    <p>15,000</p>
                </div>
                <div class="metric">
                    <h3>Unique Visitors</h3>
                    <p>12,000</p>
                </div>
                <div class="metric">
                    <h3>Page Views</h3>
                    <p>45,000</p>
                </div>
                <div class="metric">
                    <h3>Bounce Rate</h3>
                    <p>25%</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
